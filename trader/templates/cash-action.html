{% extends "base.html" %}
{% block content %}
    <h4 class="m-4">Hi, {{ user.get_username }}, your current account balance is ${{ cash }}.</h4>
    <h5 class="m-4" style="color:red;">{{ error_msg }}</h5>
    <p>Please enter the amount of cash to you want to {{ action }}:</p>
    <form class="m-4" action="{% url resource %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
